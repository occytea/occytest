<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Data Table</title>
</head>
<body>
    <table id="videoTable">
        <thead>
            <tr>
                <th>Title</th>
                <th>Channel</th>
                <th>ID</th>
            </tr>
        </thead>
        <tbody>
            <!-- Table body will be filled dynamically -->
        </tbody>
    </table>

    <script>
        // Function to fetch JSON data from a file
        function fetchJSONFile(path, callback) {
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        var data = JSON.parse(xhr.responseText);
                        if (callback) {
                            callback(data);
                        }
                    }
                }
            };
            xhr.open("GET", path, true);
            xhr.send();
        }

        // Function to create table rows from JSON data
        function createTableRows(jsonData) {
            var tableBody = document.querySelector('#videoTable tbody');
            jsonData.forEach(function(video) {
                var row = "<tr><td>" + video.title + "</td><td>" + video.channel + "</td><td>" + video.Id + "</td></tr>";
                tableBody.innerHTML += row;
            });
        }

        // Call the function to fetch JSON data and create table rows
        fetchJSONFile("currentSongs.json", createTableRows);
    </script>
</body>
</html>
