<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Data Table</title>
</head>
<body>
    <table id="videoTable">
        <thead>
            <tr>
                <th>Title</th>
                <th>Channel</th>
                <th>ID</th>
            </tr>
        </thead>
        <tbody>
            <!-- Table body will be filled dynamically -->
        </tbody>
    </table>

    <script>
        // JSON data
        var jsonData = [
            {
                "title": "ILLENIUM, Chandler Leighton - Lonely (Visualizer)",
                "channel": "IlleniumVEVO",
                "Id": "BWorPV9036o"
            },
            {
                "title": "Ben Böhmer - Beyond Beliefs (Official Visualiser)",
                "channel": "Ben Böhmer",
                "Id": "aVTalm2VjDc"
            },
            {
                "title": "Sabai - Memories (feat. Claire Ridgely) [Monstercat Release]",
                "channel": "Monstercat Instinct",
                "Id": "TLzreAqXSyU"
            }
        ];

        // Function to create table rows from JSON data
        function createTableRows() {
            var tableBody = document.querySelector('#videoTable tbody');
            jsonData.forEach(function(video) {
                var row = "<tr><td>" + video.title + "</td><td>" + video.channel + "</td><td>" + video.Id + "</td></tr>";
                tableBody.innerHTML += row;
            });
        }

        // Call the function to create table rows
        createTableRows();
    </script>
</body>
</html>
